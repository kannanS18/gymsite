<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Rise - Premium Fitness Center</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      var repo = '/gymsite';
      var l = window.location;
      if (l.pathname !== repo + '/') {
        var path = l.pathname.substring(repo.length);
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          repo + '/#' + path +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
